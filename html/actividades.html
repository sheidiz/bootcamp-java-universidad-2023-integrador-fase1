	<footer class="text-white p-3">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-10 col-md-4">
                    <h3 class="d-inline-block fs-1">Contactanos</h3>
                    <address>Manzoni 1360
                        Gonzáles Catán
                        Buenos Aires Provincia
                        <a href="tel:11 7102 6887" class="text-white text-decoration-none">Tel 11 7102 6887</a>

                    <a href="https://www.instagram.com/proyecto.gc" target="_blank" class="d-inline-block align-top">

                    </a>
                    <img class="d-block mb-3"src="../assets/images/logoGC_slogan.png" alt="">
                </div>
                
                <div class="col-10 col-md-4">
                    <form class="needs-validation d-flex flex-column g-3" action="" novalidate>
                        <div class="form-floating text-dark mb-3">
                            <input type="text" id="contacto-nombre" class="form-control" required>
                            <label for="contacto-nombre" class="form-label">Nombre *</label>
                            <div class="invalid-feedback">Debe ingresar un nombre</div>
                        </div>
                        <div class="form-floating text-dark mb-3">
                            <input type="email" id="contacto-email" class="form-control" required>
                            <label for="contacto-email" class="form-label">Email *</label>
                            <div class="invalid-feedback">Debe ingresar un email</div>
                        </div>
                        <div class="form-floating text-dark mb-3">
                            <textarea col="4" id="contacto-mensaje" class="form-control" style="height: 100px;" required></textarea>
                            <label for="contacto-mensaje" class="form-label">Mensaje *</label>
                            <div class="invalid-feedback">Debe ingresar un mensaje</div>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input name="suscripcion-email" type="checkbox" class="form-check-input" value="" id="suscripcion-email">
                            <label for="suscripcion-email" class="form-check-label">¿Desea recibir novedades? (opcional)</label>
                        </div>
                        <button id="submit" type="submit" class="btn btn-lg btn-form">Enviar</button>
                    </form>
                    <script>
                        (() => {
                            'use strict'
            
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            const forms = document.querySelectorAll('.needs-validation')
            
                            // Loop over them and prevent submission
                            Array.from(forms).forEach(form => {
                            form.addEventListener('submit', event => {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
            
                            form.classList.add('was-validated')
                            }, false)
                        })
                        })()
                        
                        </script>
                </div>
            </div>
        </div>
